<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heitec - HEILunch</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <link rel="stylesheet" href="css/material-design-iconic-font.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="css/app.css"/>
    <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->
    <link rel="stylesheet" href="./lib/angular-material/angular-material.css"/>


  </head>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
	
  <script src="./lib/angular/angular.js"></script>
  <script src="./lib/angular-animate/angular-animate.js"></script>
  <script src="./lib/angular-aria/angular-aria.js"></script>
  <script src="./lib/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="./lib/angular-material/angular-material.js"></script>

  <script src="./src/users/Users.js"></script>
  <script src="./src/users/UserController.js"></script>
  <script src="./src/users/UserService.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/controller.js"></script>



  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-controller="FoodController as fc">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Heitec - HEILunch</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="it in ul.users">
              <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>


        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

            <p><i class="mdicons-local-florist mdicons-4x"></i> Icon-example2 {{fc.foods}} </p>



          <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>

    </div>


    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users', 'food'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./svg/avatars.svg", 128)
                      .icon("menu"       , "./svg/menu.svg"        , 24)
                      .icon("share"      , "./svg/share.svg"       , 24)
                      .icon("google_plus", "./svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./svg/twitter.svg"     , 512)
                      .icon("phone"      , "./svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('indigo')
                          .accentPalette('red');

              });

    </script>

  </body>

</html>
