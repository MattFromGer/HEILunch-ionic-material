<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heitec - HEILunch</title>

      <!--<link href="lib/ionic/css/ionic.css" rel="stylesheet">-->

      <link rel="stylesheet" href="css/app.css"/>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.css">
      <!--<link rel="stylesheet" href="./lib/angular-material/angular-material.css">-->

      <link rel="stylesheet" href="css/material-design-iconic-font.css">
      <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />

  </head>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="./lib/angular-resource/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>

  <script src="./src/users/Users.js"></script>
  <script src="./src/users/UserController.js"></script>
  <script src="./src/users/UserService.js"></script>

  <script src="./js/init.js"></script>
  <script src="./js/services.js"></script>
  <script src="./js/controller.js"></script>


  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Heitec - HEILunch</h1>
    </md-toolbar>

    <div flex layout="row" ng-controller="FoodController as fc">
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="it in ul.users">
              <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>


        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>


                    <md-card>
                        <md-card-conten>
                            {{fc.foods[0].Description}}
                        </md-card-conten>
                    </md-card>





            <md-grid-list
                    md-cols-sm="1" md-cols-md="3" md-cols-gt-md="3"
                    md-row-height-gt-md="2:1" md-row-height="2:2"
                    md-gutter="12px" md-gutter-gt-sm="8px" >
                <md-grid-tile class="red" md-rowspan="1" md-colspan="1" md-colspan-sm="1">
                    <md-grid-tile-header>
                        <h3>Essen #1</h3>
                    </md-grid-tile-header>
                    <h2 class="md-display-1">{{fc.foods[0].Description}}</h2>
                </md-grid-tile>
                <md-grid-tile class="blue">
                    <md-grid-tile-header>
                        <h3>Essen #2</h3>
                    </md-grid-tile-header>
                    <i class="mdicons-local-florist mdicons-2x"></i> {{fc.foods[1].Description}}
                </md-grid-tile>
                <md-grid-tile class="green">
                    <md-grid-tile-header>
                        <h3>Salat</h3>
                    </md-grid-tile-header>
                    {{fc.foods[2].Description}}
                </md-grid-tile>
                </md-grid-list>


            <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>

    </div>


    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users', 'foodModule'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./svg/avatars.svg", 128)
                      .icon("menu"       , "./svg/menu.svg"        , 24)
                      .icon("share"      , "./svg/share.svg"       , 24)
                      .icon("google_plus", "./svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./svg/twitter.svg"     , 512)
                      .icon("phone"      , "./svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('indigo')
                          .accentPalette('red');

              });

    </script>

  </body>

</html>
